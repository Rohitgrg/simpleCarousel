  <body>
    <div class="carouselWrapper">
      <div class="carousel">
        <button id="prevBtn">PREV</button>

        <img class="carouselImage initial" src="assets/img1.png" id="0" />
        <img class="carouselImage" src="assets/img2.png" id="2" />
        <img class="carouselImage" src="assets/img3.png" id="3" />
        <img class="carouselImage" src="assets/img4.png" id="4" />
        <img class="carouselImage" src="assets/img5.png" id="1" />

        <button id="nextBtn">NEXT</button>
      </div>
    </div>
    <script type="text/javascript" src="/src/main.js"></script>
  </body>
